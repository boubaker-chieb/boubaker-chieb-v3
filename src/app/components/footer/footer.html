<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-brand">
        <span class="footer-logo">B<span class="accent">.</span></span>
        <p class="footer-text">{{ description() }}</p>
      </div>
      <div class="footer-social">
        @for (link of socialLinks; track link.url) {
          <a [href]="link.url" target="_blank" class="social-link">
            <i [class]="link.icon"></i>
          </a>
        }
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} {{ footerName() }}. {{ rights() }}</p>
    </div>
  </div>
</footer>
