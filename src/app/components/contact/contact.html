<section class="section" id="contact">
  <div class="container">
    <div class="section-header">
      <span class="section-subtitle">Get In Touch</span>
      <h2 class="section-title">Contact Me</h2>
      <div class="section-line"></div>
    </div>

    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-lg-5">
        <div class="contact-info">
          <h3 class="contact-heading">Let's work together</h3>
          <p class="contact-text">
            Feel free to reach out if you have a project in mind, want to collaborate, or just want to say hello.
          </p>
          <div class="info-cards">
            @for (info of contactInfo; track info.label) {
              <div class="info-card glass-card">
                <div class="info-icon">
                  <i [class]="info.icon"></i>
                </div>
                <div class="info-detail">
                  <span class="info-label">{{ info.label }}</span>
                  @if (info.link) {
                    <a [href]="info.link" target="_blank" class="info-value">{{ info.value }}</a>
                  } @else {
                    <span class="info-value">{{ info.value }}</span>
                  }
                </div>
              </div>
            }
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-7">
        <form class="contact-form glass-card" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Your Name</label>
                <input
                  type="text"
                  class="form-input"
                  placeholder="John Doe"
                  [value]="name()"
                  (input)="name.set($any($event.target).value)"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Your Email</label>
                <input
                  type="email"
                  class="form-input"
                  placeholder="john@example.com"
                  [value]="email()"
                  (input)="email.set($any($event.target).value)"
                  required
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-input"
                  placeholder="Project Inquiry"
                  [value]="subject()"
                  (input)="subject.set($any($event.target).value)"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-label">Message</label>
                <textarea
                  class="form-input form-textarea"
                  placeholder="Your message..."
                  rows="5"
                  [value]="message()"
                  (input)="message.set($any($event.target).value)"
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn-primary-custom">
                @if (submitted()) {
                  <i class="fas fa-check"></i> Message Sent!
                } @else {
                  <i class="fas fa-paper-plane"></i> Send Message
                }
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
